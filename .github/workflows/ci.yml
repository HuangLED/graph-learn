name: graph-learn CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        python-version: [2.7, 3.7]
        include:
          - { os: ubuntu-18.04, python-version: 2.7, python-abis: "cp27-cp27mu" }
          - { os: ubuntu-18.04, python-version: 3.7, python-abis: "cp37-cp37m" }

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 graphlearn --count --select=E9,F63,F7,F82 --ignore=E111 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 graphlearn --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: prepare env
      run: |
        apt update
        apt -y install libopenblas-dev
    - name: Make test
      run: make test
    - name: Test env
      run: source env.sh
    - name: Cpp test
      run: ./test_cpp_ut.sh
    - name: Python package&test.
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install numpy
        make python
        pip install dist/*.whl
        # test python
        ./test_python_ut.sh